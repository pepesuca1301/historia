    <script>
        var slideIndex = 0; //creamos una variable llamada slideIndex con un valor de 0
        showSlides(); //creamos una función llamada showSlides

        function showSlides() { //llamamos la función
            var i; //dentro de la funcuón creamos una variable llamada i
            var slides = document.getElementsByClassName("mySlides1 "); //creamos una variable llamada slides y este va a llmar a un elemento (s) que tengan la clase "mySlides1"
            var texto = document.getElementsByClassName("demo"); //creamos una variable llamada texto y este va a llamar a un elemento cuya clase esa demo
            for (i = 0; i < slides.length; i++) { //el bucle for va a repetir las siguientes instrucciones: la variable i va ser igual a 0 (hace alución al primer elemento); la variable i debe ser menor a la longitud del número de elementos que está en la varibale slides
                slides[i].style.display = "none ";
                texto[i].style.display = "none ";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            slides[slideIndex - 1].style.display = "block ";
            texto[slideIndex - 1].style.display = "block ";
            setTimeout(showSlides, 3500); // Cambia de imágen cada 2 segundos
        }
    </script>
